<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Birthday Surprise ðŸŽ‰</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Segoe UI", sans-serif;
			}

			body {
				background: linear-gradient(135deg, #ff9a9e, #fad0c4);
				min-height: 100vh;
				overflow: hidden;
				overflow-y: auto;
				display: flex;
				justify-content: center;
				align-items: center;
				color: #fff;
				text-align: center;
			}

			.container {
				padding: 20px;
				max-width: 650px;
				width: 100%;
				z-index: 2;
			}

			.cake {
				width: 200px;
				cursor: pointer;
				transition: transform 0.3s ease;
			}

			.cake:hover {
				transform: scale(1.07);
			}

			.hidden {
				display: none;
			}

			.date {
				font-size: 2rem;
				margin-top: 20px;
				animation: fadeIn 1s ease;
			}

			.birthday-text {
				font-size: 2.8rem;
				margin-top: 20px;
				animation: pop 0.6s ease;
			}

			.custom-message {
				margin-top: 15px;
				font-size: 1.2rem;
				line-height: 1.6;
				animation: fadeIn 2s ease;
			}

			.gallery {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
				gap: 10px;
				margin-top: 25px;
				animation: fadeIn 2.5s ease;
			}

			.gallery img {
				width: 100%;
				height: 300px;
				object-fit: cover;
				border-radius: 12px;
			}

			/* CONFETTI */
			.confetti {
				position: absolute;
				width: 10px;
				height: 10px;
				background-color: red;
				top: -10px;
				animation: fall linear infinite;
				opacity: 0.8;
			}

			@keyframes fall {
				to {
					transform: translateY(110vh) rotate(360deg);
				}
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes pop {
				0% {
					transform: scale(0.7);
				}
				100% {
					transform: scale(1);
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<!-- STEP 1 -->
			<div id="cakeSection">
				<h2>Tap the cake ðŸŽ‚</h2>
				<br />
				<!-- ðŸ”½ PUT YOUR CAKE IMAGE HERE -->
				<img src="cake.png" class="cake" onclick="startSurprise()" />
			</div>

			<!-- STEP 2 -->
			<div id="dateSection" class="hidden">
				<div class="date" id="dateText">It Your Birthday Chomzy ðŸŽ‰ðŸŽ‰ðŸŽŠ</div>
			</div>

			<!-- STEP 3 -->
			<div id="birthdaySection" class="hidden">
				<div class="birthday-text">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>

				<!-- âœ¨ CUSTOM MESSAGE AREA -->
				<div class="custom-message">
					Today isnâ€™t just a birthday,<br />
					itâ€™s a reminder that the world got brighter when you
					arrived. ðŸ’–<br />
					Keep shining. Keep winning. This year is yours. ðŸš€
					<br />
					i wish you all the Good things in life
				</div>

				<!-- ðŸ–¼ IMAGE COLLECTION -->
				<div class="gallery">
					<!-- ðŸ”½ ADD / REMOVE IMAGES AS YOU LIKE -->
					<img src="chi.jpg" />
					<img src="chii.jpg" />
					<img src="chiii.jpg" />
					<img src="chiiii.jpg" />
				</div>
			</div>
		</div>

		<script>
			function startSurprise() {
				document.getElementById("cakeSection").classList.add("hidden");
				document
					.getElementById("dateSection")
					.classList.remove("hidden");

				setTimeout(() => {
					document.getElementById("dateText").innerText =
						"February 10th";
				}, 2000);

				setTimeout(() => {
					document
						.getElementById("dateSection")
						.classList.add("hidden");
					document
						.getElementById("birthdaySection")
						.classList.remove("hidden");
					startConfetti();
				}, 3500);
			}

			function startConfetti() {
				for (let i = 0; i < 120; i++) {
					const confetti = document.createElement("div");
					confetti.classList.add("confetti");
					confetti.style.left = Math.random() * 100 + "vw";
					confetti.style.animationDuration =
						Math.random() * 3 + 2 + "s";
					confetti.style.backgroundColor = randomColor();
					document.body.appendChild(confetti);

					setTimeout(() => {
						confetti.remove();
					}, 6000);
				}
			}

			function randomColor() {
				const colors = [
					"#ff0a54",
					"#ff477e",
					"#ff85a1",
					"#fbb1bd",
					"#f9bec7",
					"#ffd166"
				];
				return colors[Math.floor(Math.random() * colors.length)];
			}
		</script>
	</body>
</html>
